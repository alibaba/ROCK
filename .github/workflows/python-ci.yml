name: Python CI

on:
  push:
    branches: [ dev/merge_get_status_to_read_cluster_0115 ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: Debug runner info
      run: |
        echo "Hostname: $(hostname)"
        echo "User: $(whoami)"
        ls -la / | grep data
        ls -la /data 2>/dev/null || echo "/data does not exist"

    - name: Cleanup old files in /tmp/ray
      run: |
        [ -d /tmp/ray ] && find /tmp/ray -mindepth 1 -mmin +60 -delete || true

    - name: Set up project (install dependencies without building)
      run: |
        uv sync --all-extras --group test --python 3.11

    - name: Run fast tests
      run: |
        mkdir -p data/logs
        echo "ğŸš€ Running fast tests..."
        uv run pytest -n auto -m "not need_ray and not need_admin" --reruns 1

    - name: Run tests need ray
      if: success()
      run: |
        echo "âš¡ Running ray tests..."
        uv run pytest -n auto -m "need_ray" --reruns 1

    - name: Run tests need admin
      if: success()
      run: |
        echo "ğŸ” Running admin tests..."
        uv run pytest -n auto -m "need_admin" --reruns 1
